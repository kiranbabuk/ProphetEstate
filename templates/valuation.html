<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Valuation - ProphetEstate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/valuation.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="valuation-container">
        <h1 class="text-3xl font-bold mb-6">AI Property Valuation</h1>
        
        <div id="valuationError" class="error-message hidden"></div>
        
        <div class="form-card">
            <form id="valuationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="address">Property Address</label>
                        <input type="text" id="address" name="address" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="city">City</label>
                        <select id="city" name="city" class="form-input" required>
                            <option value="toronto">Toronto</option>
                            <option value="vancouver">Vancouver</option>
                            <option value="ottawa">Ottawa</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="propertyType">Property Type</label>
                        <select id="propertyType" name="propertyType" class="form-input" required>
                            <option value="house">House</option>
                            <option value="condo">Condo</option>
                            <option value="townhouse">Townhouse</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="squareFeet">Square Feet</label>
                        <input type="number" id="squareFeet" name="squareFeet" 
                               class="form-input" min="100" max="10000" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="bedrooms">Bedrooms</label>
                        <input type="number" id="bedrooms" name="bedrooms" 
                               class="form-input" min="1" max="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="bathrooms">Bathrooms</label>
                        <input type="number" id="bathrooms" name="bathrooms" 
                               class="form-input" min="1" max="10" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="lotSize">Lot Size (sq ft)</label>
                        <input type="number" id="lotSize" name="lotSize" 
                               class="form-input" min="0" max="50000">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="yearBuilt">Year Built</label>
                        <input type="number" id="yearBuilt" name="yearBuilt" 
                               class="form-input" min="1800" max="2024" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-button mt-6">
                    Get AI Valuation
                </button>
            </form>
        </div>
        
        <div id="valuationResult" class="hidden">
            <!-- Valuation results will be inserted here -->
        </div>
        
        <canvas id="priceDistributionChart" class="hidden"></canvas>
    </div>
    
    <script src="{{ url_for('static', filename='js/valuation.js') }}"></script>
</body>
</html>
